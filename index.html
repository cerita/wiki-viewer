<!DOCTYPE html>
<html lang="en">
<head>
    <title>WikiViewer</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Stylesheet -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Javascript -->
<script src="js/app.js"></script>
</head>

<body>
<div class='container'>
<h1>WikiViewer</h1>

<section id='view-search'>
<div id='container'>
  <input id='searchTerm' type='text' placeholder="Search Wikipedia">
  <button id='search-button' type='button' class='btn'> <span class='glyphicon glyphicon-search'></span> </button>

  <a href='https://en.wikipedia.org/wiki/Special:Random' class='random btn' target="_blank"> <span class='glyphicon glyphicon-random'></span> </a>

  </div>
</section>


<section id='view-results'>
<ul id='search-results'>
</ul>

</section>

<footer>by <a href="http://github.io/cerita">Cerita</a></footer>
</div>

    </body>
    </html>
